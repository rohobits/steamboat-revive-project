name: Build & Deploy to GitHub Pages

on:
  push:
    branches:
      - main    # or your default branch

permissions:
  contents: read    # allow checkout
  pages: write      # allow publishing
  id-token: write   # required by actions/deploy-pages@v4

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build the site
        run: npm run build

      # ‚Üê NEW: copy index.html to 404.html so unknown paths
      # will serve your React app
      - name: Create 404 fallback
        run: cp docs/index.html docs/404.html

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
